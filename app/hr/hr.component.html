<div class="container">

    <h2 style=" text-align: center;">Welcome HR : {{ details?.name }}, !!! </h2>
    <div class="bg-primary mb-3" style="max-width: 20rem;">
            <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/hr_register">Create Candidate</button>
          </div>
    <div class="jumbotron" style="border: 1px solid grey;">
        <div class="row"  >
            <div class="col-lg-4">
                <div class="bs-component" >                    
                    <div class="mb-3" style="max-width: 10rem;">
                        Select Candidate :
                    </div>

                    <div class="mb-3">
                        Candidate Name :
                    </div>
                    <div class="mb-3">
                        Candidate Email id :
                    </div>
                    <div class="mb-3">
                        Final Result :
                    </div>
                    <div class="mb-3">
                        Status :
                    </div>
                    <div class="mb-3">
                        Technology :
                    </div>
                    <div class="mb-3">
                            Position Assessed For :
                    </div>
                    <div class="mb-3">                        
                        <form (submit)="showAnalysis()">
                            <button type="submit" class="btn btn-default">See ananlysis Oraganisation wise</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="  bs-component">
                    
                    <div class="mb-3" style="max-width: 20rem;">
                        <select [ngModel]="candidateData" (ngModelChange)="onNameClick($event)" class="form-control dropdown">
                                <option selected="" [value]="sadgh" >Please select candidate</option>
                            <option [value]="candidate.name"  *ngFor="let candidate of resData">{{candidate.name}}</option>
                        </select>
                    </div>

                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                        {{userResult.name}}
                    </div>
                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                        {{userResult.email}}
                    </div>
                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                        {{userResult.finalResult}}
                    </div>
                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                            {{status}}
                    </div>
                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                        {{userResult.tech}}
                    </div>
                    <div class="mb-3" style="max-width: 20rem;" *ngIf="userResult">
                        {{userResult.pos}}
                    </div>
                    <div class="mb-3" style="max-width: 10rem;" *ngIf="userResult">
                        <div id="{{elementId2}}" style="width: 340px; height: 400px;"></div>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div id="{{elementId1}}" style="width: 340px; height: 400px;"></div>
            </div>
